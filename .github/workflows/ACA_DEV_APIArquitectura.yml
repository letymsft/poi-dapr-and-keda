name: ACA DEV API Arquitectura

on:
  workflow_dispatch:
  push:
    branches: [ dev ]
    paths:
      - src/KEDA.DAPR.Demo/src/Demo1.Arquitectura/**
jobs:
  Build-Publish-ACA:
    uses: ./.github/workflows/Template_ACA.yml
    with:
      CONTAINER_NAME: apiarquitectura
      DOCKER_PATH: ./src/KEDA.DAPR.Demo/src/Demo1.Arquitectura/Dockerfile
      DOCKER_BUILD_CONTEXT: ./src/KEDA.DAPR.Demo/src
      ACA_ENVIRONMENT : dev
      MIN_REPLICAS: "1"
      MAX_REPLICAS: "5"
      SCALE_RULE_NAME: "topic-msgs-length"
      SCALE_RULE_TYPE: "azure-servicebus"
      SCALE_RULE_AUTH: "connection=svcbus-connstring"
      SCALE_RULE_METADATA: "topicName=arquitecturapubsub subscriptionName=apiarquitectura messageCount=10 connectionFromEnv=svcbus-connstring"
    secrets: inherit