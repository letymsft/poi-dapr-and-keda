name: Template ACA

on:
  workflow_call:
    inputs:
      CONTAINER_NAME:
        required: true
        type: string
      DOCKER_PATH:
        required: true
        type: string      
      DOCKER_BUILD_CONTEXT:
        required: true
        type: string
      LOAD_TESTING_FLAG:
        required: true
        type: string
      ACA_ENVIRONMENT:
        required: true
        type: string
       
jobs:
  buildImage:
   runs-on: ubuntu-latest
   steps:
      - uses: actions/checkout@v4
      - name: Azure login
        uses: azure/login@v2
        with:
         creds: ${{ secrets.AZURE_CREDENTIALS }}
      # Builds and pushes an image up to your Azure Container Registry
      - name: Build and push image to ACR
        run: |
          AZURE_CONTAINER_REGISTRY=$(az acr list --resource-group ${{ vars.RESOURCE_GROUP }} --query '[0].name' --output tsv)
          az acr build --image ${AZURE_CONTAINER_REGISTRY}.azurecr.io/${{ inputs.CONTAINER_NAME }}:${{ github.sha }} --registry ${AZURE_CONTAINER_REGISTRY} -g ${{ vars.RESOURCE_GROUP }} -f ${{ inputs.DOCKER_PATH }} ${{ inputs.DOCKER_BUILD_CONTEXT }}
  
  deploy:
    runs-on: ubuntu-latest
    needs: [buildImage]
    steps:
      # Logs in with your Azure credentials
      - name: Azure login
        uses: azure/login@v1
        with:
         creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Deploy Container Apps
        run: |
          AZURE_CONTAINER_REGISTRY=$(az acr list --resource-group ${{ vars.RESOURCE_GROUP }} --query '[0].name' --output tsv)
          REVISION_SUFIX="${{ github.run_number }}"
          echo "Revision Sufix: ${REVISION_SUFIX}"
          echo "github.sha: ${{ github.sha }}"
          az containerapp update -n ${{ inputs.CONTAINER_NAME }} -g ${{ vars.RESOURCE_GROUP }} -i ${AZURE_CONTAINER_REGISTRY}.azurecr.io/${{ inputs.CONTAINER_NAME }}:${{ github.sha }} --revision-suffix ${REVISION_SUFIX}

          REVISION_NAME=$(az containerapp revision list \
                         --name ${{ inputs.CONTAINER_NAME }}  \
                         --resource-group ${{ vars.RESOURCE_GROUP }} \
                         --query [0].name | tr -d '";')
          echo "Revision Name: $REVISION_NAME"
          #Restart the container app
          az containerapp revision restart \
          --resource-group ${{ vars.RESOURCE_GROUP }}  \
          --name ${{ inputs.CONTAINER_NAME }}  \
          --revision $REVISION_NAME

  load-testing:
    runs-on: ubuntu-latest
    #environment: ${{ inputs.ACA_ENVIRONMENT }}
    needs: [deploy]
    steps:
      - if: ${{ inputs.LOAD_TESTING_FLAG == 'true' }}
        run: echo "RUN LOAD TESTING"
      - uses: actions/checkout@v4
      - name: Azure login
        uses: azure/login@v2
        with:
         creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: 'Azure Load Testing'
        uses: azure/load-testing@v1
        with:
          loadTestConfigFile: 'src/KEDA.DAPR.Demo/src/tests/${{ inputs.CONTAINER_NAME }}/config.yaml'
          loadTestResource: ${{ vars.LOAD_TESTING_NAME }}
          resourceGroup: ${{ vars.RESOURCE_GROUP }}
          env: |
            [
              {
                "name": "${{ inputs.CONTAINER_NAME }}_domain",
                "value": "${AZURE_CONTAINER_REGISTRY}.azurecr.io"
              }
            ]
      - uses: actions/upload-artifact@v4.4.0
        with:
          name: loadTestResults
          path: ${{ github.workspace }}/loadTest