name: Template ACA

on:
  workflow_call:
    inputs:
      CONTAINER_NAME:
        required: true
        type: string
      DOCKER_PATH:
        required: true
        type: string      
      DOCKER_BUILD_CONTEXT:
        required: true
        type: string
      ACA_ENVIRONMENT:
        required: true
        type: string

       
jobs:
  buildImage:
   runs-on: ubuntu-latest
   environment: ${{ inputs.ACA_ENVIRONMENT }}
   steps:
      - uses: actions/checkout@v4
      - name: Azure login
        uses: azure/login@v2
        with:
         creds: ${{ secrets.AZURE_CREDENTIALS }}
      # Builds and pushes an image up to your Azure Container Registry
      - name: Build and push image to ACR
        run: |
          az acr build --image ${{ vars.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ inputs.CONTAINER_NAME }}:latest --registry ${{ vars.AZURE_CONTAINER_REGISTRY }} -g ${{ vars.RESOURCE_GROUP }} -f ${{ inputs.DOCKER_PATH }} ${{ inputs.DOCKER_BUILD_CONTEXT }}
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.ACA_ENVIRONMENT }}
    needs: [buildImage]
    steps:
      # Logs in with your Azure credentials
      - name: Azure login
        uses: azure/login@v2
        with:
         creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Deploy Container Apps
        uses: azure/CLI@v1
        with:
          inlineScript: >
            az containerapp update -n ${{ inputs.CONTAINER_NAME }} -g ${{ vars.RESOURCE_GROUP }} -i ${{ vars.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ inputs.CONTAINER_NAME }}:${{ github.sha }}
